# Decal schemas

Decal:
  type: object
  required: [type, id]
  properties:
    type:
      type: string
      enum: [decals]
    id:
      type: string
      format: uuid
    attributes:
      type: object
      properties:
        code:
          type: string
          description: Unique decal code (**Write Permission:** Admin/sudo only)
        type:
          type: string
          enum: [rescue, epic, thisisfine, anniversary]
          description: Type of decal award (**Write Permission:** Admin/sudo only)
        notes:
          type: string
          description: Additional notes about why the decal was awarded (**Write Permission:** Admin/sudo only)
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp (**Write Permission:** Internal system only)
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp (**Write Permission:** Internal system only)
        deletedAt:
          type: string
          format: date-time
          nullable: true
          description: Deletion timestamp (**Write Permission:** Internal system only)
    relationships:
      type: object
      properties:
        user:
          type: object
          description: The user who received this decal
          properties:
            data:
              type: object
              properties:
                type:
                  type: string
                  enum: [users]
                id:
                  type: string
                  format: uuid
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                related:
                  type: string
                  format: uri
        rat:
          type: object
          description: The rat (commander) associated with this decal
          properties:
            data:
              type: object
              properties:
                type:
                  type: string
                  enum: [rats]
                id:
                  type: string
                  format: uuid
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                related:
                  type: string
                  format: uri
    links:
      type: object
      properties:
        self:
          type: string
          format: uri

DecalCollection:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: '#/Decal'
    meta:
      $ref: '../components/schemas.yaml#/PaginationMeta'
    links:
      $ref: '../components/schemas.yaml#/PaginationLinks'

DecalDocument:
  type: object
  properties:
    data:
      $ref: '#/Decal'