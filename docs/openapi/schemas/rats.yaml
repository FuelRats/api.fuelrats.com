# Rat resource schemas

Rat:
  allOf:
    - $ref: '../components/schemas.yaml#/ResourceIdentifier'
    - type: object
      properties:
        type:
          type: string
          enum: [rats]
        attributes:
          type: object
          properties:
            name:
              type: string
              minLength: 3
              maxLength: 64
              description: Commander name
            data:
              type: object
              description: Additional rat metadata
            platform:
              type: string
              enum: [pc, xb, ps]
              description: Gaming platform
            expansion:
              type: string
              enum: [horizons3, horizons4, odyssey]
              description: Game expansion
            frontierId:
              type: integer
              nullable: true
              description: Frontier account ID (group permission required)
            createdAt:
              type: string
              format: date-time
              description: Creation timestamp
            updatedAt:
              type: string
              format: date-time
              description: Last update timestamp
        relationships:
          type: object
          properties:
            user:
              type: object
              properties:
                data:
                  allOf:
                    - $ref: '../components/schemas.yaml#/ResourceIdentifier'
                    - properties:
                        type:
                          enum: [users]
                links:
                  $ref: '../components/schemas.yaml#/Links'

RatDocument:
  allOf:
    - $ref: '../components/schemas.yaml#/SingleResourceDocument'
    - properties:
        data:
          $ref: '#/Rat'

RatCollection:
  allOf:
    - $ref: '../components/schemas.yaml#/CollectionDocument'
    - properties:
        data:
          type: array
          items:
            $ref: '#/Rat'