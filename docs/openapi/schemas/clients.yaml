# OAuth Client schemas

Client:
  type: object
  required: [type, id]
  properties:
    type:
      type: string
      enum: [clients]
    id:
      type: string
      format: uuid
    attributes:
      type: object
      properties:
        name:
          type: string
          description: Name of the OAuth client application (**Write Permission:** `clients.write` or self-access)
        redirectUri:
          type: string
          format: uri
          description: OAuth redirect URI for authorization code flow (**Write Permission:** `clients.write` or self-access)
        namespaces:
          type: array
          items:
            type: string
          description: OAuth scopes/namespaces this client is allowed to request (**Write Permission:** Admin/sudo only)
        firstParty:
          type: boolean
          description: Whether this is a first-party (official) client (**Write Permission:** Admin/sudo only)
        secret:
          type: string
          writeOnly: true
          description: OAuth client secret (**Write Permission:** Internal system only)
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp (**Write Permission:** Internal system only)
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp (**Write Permission:** Internal system only)
    relationships:
      type: object
      properties:
        user:
          type: object
          description: The user who owns this OAuth client
          properties:
            data:
              type: object
              properties:
                type:
                  type: string
                  enum: [users]
                id:
                  type: string
                  format: uuid
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                related:
                  type: string
                  format: uri
    links:
      type: object
      properties:
        self:
          type: string
          format: uri

ClientCollection:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: '#/Client'
    meta:
      $ref: '../components/schemas.yaml#/PaginationMeta'
    links:
      $ref: '../components/schemas.yaml#/PaginationLinks'

ClientDocument:
  type: object
  properties:
    data:
      $ref: '#/Client'