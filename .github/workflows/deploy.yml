name: Deploy

on:
  push:
    branches: [ beta, main ]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Read node version (package.json)
        uses: culshaw/read-package-node-version-actions@v1
        id: package-node-version

      - name: Use Node.js (package.json)
        uses: actions/setup-node@v1
        with:
          node-version: "${{ steps.package-node-version.outputs.version }}"

      - name: Read `yarn cache dir`
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Load yarn cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production

      - name: Prepare artifact
        run: |
          tar -czf fr-api.tar.gz \
            dist \
            migrations \
            schema \
            static \
            tools \
            views \
            .sequelizerc \
            database_example.json \
            LICENSE.md \
            localisations.json \
            package.json \
            permissions.json \
            README.md \
            yarn.lock

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: fr-api
          path: fr-api.tar.gz

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: publish

    env:
      NODE_ENV: production

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: fr-api

      - name: Extract artifact
        run: |
          tar -xzf fr-api.tar.gz
          rm fr-api.tar.gz

      - name: Read node version (package.json)
        uses: culshaw/read-package-node-version-actions@v1
        id: package-node-version

      - name: Use Node.js (package.json)
        uses: actions/setup-node@v1
        with:
          node-version: "${{ steps.package-node-version.outputs.version }}"

      - name: Read `yarn cache dir`
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Load yarn cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.FR_SSH_KEY }}
          known_hosts: ${{ secrets.FR_KNOWN_HOSTS }}

      - name: Deploy
        run: sh ./scripts/deploy.sh
